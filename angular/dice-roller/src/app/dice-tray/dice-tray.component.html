<div class="row">
    <div class="col-6">
        <div id="diceSelectionContainer"></div>
    </div>
</div>

<div class="container">
    <input type="button"
           *ngFor="let dice of availableDiceService.getDice()"
           value="{{dice.maxResult}}"
           (click)="addDiceToTray(dice)">
</div>
